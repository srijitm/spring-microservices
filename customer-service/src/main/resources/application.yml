server:  
  port: ${PORT:8080}

eureka:  
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_URL:http://host.docker.internal:8761}/eureka/
    healthcheck:
      enabled: true
    fetchRegistry: true
  instance:
    leaseRenewalIntervalInSeconds: 1
    leaseExpirationDurationInSeconds: 2
    preferIpAddress: true
ribbon:
  eureka:
    enabled: true
  eager-load:
    enabled: true

spring:
  cloud:
    config:
      discovery:
        enabled: true