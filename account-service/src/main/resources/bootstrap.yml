spring:  
  application:
    name: account-service
  profiles:
    active: dev
---

spring:  
  profiles: dev
  cloud:
    config:
      uri: ${SPRING_CONFIG_URI:http://host.docker.internal:8769}
      failFast: true

---

spring:  
  profiles: aws
  aws:
    paramstore:
      prefix: /spring_config/
      enabled: true
      failFast: true
