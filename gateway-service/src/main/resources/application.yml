info:
  component: Edge Server
  
endpoints:
  restart:
    enabled: true
  shutdown:
    enabled: true
  health:
    sensitive: false

zuul:
  prefix: /api
  routes:
    account: 
      path: /account/**
      serviceId: account-service
    customer: 
      path: /customer/**
      serviceId: customer-service

ribbon:
  eureka:
    enabled: true
  ReadTimeout: 60000
  ConnectTimeout: 20000

eureka:
  client:
    serviceUrl:
      defaultZone: ${DISCOVERY_URL:http://docker.for.mac.localhost:8761}/eureka/
    registerWithEureka: false
      
server:
  port: 8765

logging:
  level:
    ROOT: INFO
    org.springframework.web: DEBUG